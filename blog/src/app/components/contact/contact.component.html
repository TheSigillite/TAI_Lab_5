<form class="con col-4">
    <div class="form-group">
        <label for="nameIn">Imie</label>
        <input type="text" class="form-control" id="nameIn" placeholder="Podaj Imie">
    </div>
    <div class="form-group">
        <label for="surnameIn">Imie</label>
        <input type="text" class="form-control" id="surnameIn" placeholder="Podaj Imie">
    </div>
    <div class="form-group">
        <label for="emailIn">E-Mail</label>
        <input type="email" class="form-control" id="emailIn" placeholder="Podaj E-Mail">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexRadios" id="maleRadio" value="M">
        <label class="form-check-label" for="maleRadio">
            Mezczyzna
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexRadios" id="femaleRadio" value="F">
        <label class="form-check-label" for="femaleRadio">
            Kobieta
        </label>
    </div>
    <div class="form-group">
        <label for="descIn">Opis</label>
        <textarea rows="20" cols="4" class="form-control" id="descIn" placeholder="Opis"></textarea>
    </div>
    <div class="form-group">
        <label for="ageIn">Wiek</label>
        <input type="number" class="form-control" id="ageIn">
    </div>
    <div class="form-group">
        <label>Stan Cywilny</label>
        <select id="stateIn" class="form-control">
            <option selected>Panna/Kawaler</option>
            <option>Małżonek/Małżonka</option>
            <option>Wdowa/Wdowiec</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Wyślij</button>
    <button type="reset" class="btn">Wyczyść</button>
</form>
